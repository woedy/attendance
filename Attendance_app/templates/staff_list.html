<!-- staff_list.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <a href="{% url 'add_staff' %}" class="btn btn-success">Add New Employee</a>

    <h1>Employee List</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Staff ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th> <!-- Add Actions column -->
            </tr>
        </thead>
        <tbody>
            {% for staff in staff_list %}
            <tr>
                <td>{{ staff.staff_number }}</td>
                <td>{{ staff.first_name }}</td>
                <td>{{ staff.last_name }}</td>
                <td>
                    <!-- Action buttons -->
                    <a href="{% url 'view_staff' staff.id %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'edit_staff' staff.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_staff' staff.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
