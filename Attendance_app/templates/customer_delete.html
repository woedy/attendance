{% extends 'base.html' %}

{% block content %}
    <h1>Delete User</h1>

    <p>Are you sure you want to delete {{ customer.username }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete User</button>
    </form>

    <a class="btn btn-secondary" href="{% url 'customer_list' %}">Cancel</a>
    {% endblock %}
