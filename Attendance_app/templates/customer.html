{% extends 'base.html' %}

{% block content %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<style>
    label{
        color:black;
    }
</style>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Customer Form</h5>

        <!-- Django Form -->
        <form class="row g-3" method="post" enctype="multipart/form-data">

          {% csrf_token %}

          <div class="col-12">
            <label for="{{ form.first_name.id_for_label }}" class="form-label">{{ form.first_name.label }}</label>
            <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" required>
          </div>
          <div class="col-12">
            <label for="{{ form.last_name.id_for_label }}" class="form-label">{{ form.last_name.label }}</label>
            <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" required>
          </div>
          <div class="col-12">
            <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" required>
          </div>
          <div class="col-12">
            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" required>
          </div>
          <div class="col-12">
            <label for="{{ form.phone_number.id_for_label }}" class="form-label">{{ form.phone_number.label }}</label>
            <input type="text" class="form-control" id="{{ form.phone_number.id_for_label }}" name="{{ form.phone_number.name }}" required>         
           </div>

       

          <div class="col-12">
            <label for="{{ form.gender.id_for_label }}" class="form-label">{{ form.gender.label }}</label>
        
            <select class="form-select" id="{{ form.gender.id_for_label }}" name="{{ form.gender.name }}" required>
                {% for designation in form.fields.gender.choices %}
                    <option value="{{ designation.0 }}">{{ designation.1 }}</option>
                {% endfor %}
            </select>

          </div>



          <div class="col-12">
            <label for="{{ form.passport_photo.id_for_label }}" class="form-label">{{ form.passport_photo.label }}</label>
            <input type="file" required class="form-control" id="{{ form.passport_photo.id_for_label }}" name="{{ form.passport_photo.name }}">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
