{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <a href="{% url 'staff_list' %}" class="btn btn-success">View All Employee</a>

    <h1 class="mb-4">Employee Information Form</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="staff_number">Staff ID:</label>
                    <input type="text" class="form-control" id="staff_number" name="staff_number">
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
                <div class="form-group">
                    <label for="middle_name">Middle Name:</label>
                    <input type="text" class="form-control" id="middle_name" name="middle_name">
                </div>
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select class="form-control" id="sex" name="sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="senior_junior">Senior/Junior:</label>
                    <select class="form-control" id="senior_junior" name="senior_junior">
                        <option value="Senior">Senior</option>
                        <option value="Junior">Junior</option>
                    </select>
                </div>
               
                <div class="form-group">
                    <label for="Directorate">Directorate /Unit:</label>
                    <select class="form-control" id="Directorate" name="Directorate">
                        <option value="POLICY, PLANNING, BUDGETING, MONITORING AND EVALUATION">POLICY, PLANNING, BUDGETING, MONITORING AND EVALUATION</option>
                        <option value="HUMAN RESOURCE MANAGEMENT AND DEVELOPMENT">HUMAN RESOURCE MANAGEMENT AND DEVELOPMENT 
                        </option>
                        <option value="RESEARCH STATISTICS AND INFORMATION MANAGEMENT">RESEARCH STATISTICS AND INFORMATION MANAGEMENT 
                        </option>
                        <option value="GENERAL ADMINISTRATION">GENERAL ADMINISTRATION 
                        </option>
                        <option value="FINANCE">FINANCE</option>
                    </select>                
                </div>
                <div class="form-group">
                    <label for="current_grade">Current Grade:</label>
                    <input type="text" class="form-control" id="current_grade" name="current_grade">
                </div>
                <div class="form-group">
                    <label for="staff_national">Staff/ National Service:</label>
                    <select class="form-control" id="staff_national" name="staff_national">
                        <option value="Staff">Staff</option>
                        <option value="National Service">National Service</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number">
                </div>
                   
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
